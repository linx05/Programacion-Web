<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ejemplo de Pagina Web</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"  />
    <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
    <script src="resources/js/jquery-1.12.0.min.js" ></script>
    <script src="resources/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container">
    <div class="row center-block">
        
        <div class="col-sm-12 jumbotron text-center">
            <h1 class="display-3"><span class="glyphicon glyphicon-certificate"></span> Hola!</h1>
             <p class="lead">Este es una pagina con formulario de ejemplo!</p>
        <hr class="m-y-2">
        </div>
        <div class="col-sm-4 col-sm-offset-4">
         <form>
         <fieldset>
             <label for="name">Nombre:</label>
             <input type="text" id="name" class="form-control" />
             <hr />
             <label for="email">Correo:</label>
             <div class="input-group">
                <input type="email" id="email" class="form-control" />
                <span class="input-group-addon" id="basic-addon2">@gmail.com</span>
             </div>
             
             <hr />
             <label for="tel">Telefono:</label>
             <input type="tel" id="tel" class="form-control" />
             <hr />
         </fieldset>
        <div class="text-center">
            <div class="btn-group" role="group">
             <button type="submit" class="btn btn-primary">Guardar</button>
             <button type="submit" class="btn btn-default">Otro Boton</button>
            </div>
        </div>
         
        </form>
       </div>
    
   <!-- <table>
        <tr>
            <td>
                <h3>Im Content!</h3>
            </td>
            <td>
                <h5>Me too!</h5>
            </td>
        </tr>

    </table>-->

    </div>
    <hr />
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Una tabla con Panel</div>

    <!-- Table -->
    <table class="table">
        <tr>
            <td>
                Im Content!
            </td>
            <td>
                Me too!
            </td>
        </tr>
    </table>
    </div>
</div>
    
</body>
</html>
